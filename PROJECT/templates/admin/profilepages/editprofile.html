<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">        
                    <h4 class="mt-0 header-title">Update Profile Informations</h4>
                    <form action="/admin/profile/edit/{{profile.id}}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="infoheader" value="{{profile.infoheader}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="information" value="{{profile.informatio}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Send</button>
                        </div>
                    </form>
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>
