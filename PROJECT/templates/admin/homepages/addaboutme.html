{% extends "admin/base.html" %}
{% block header %}

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style>
    textarea {
        font-family: 'Roboto', sans-serif;
    }
</style>

{% endblock %}
{% block pages %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Resume Pages</a></li>
                        <li class="breadcrumb-item active">Edit Work History</li>
                    </ol>
                </div>
                <h4 class="page-title">Edit Work History</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="/admin/aboutmeedit" role="button">Back</a>
            <div class="card mt-4">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Add Aboutme from here</h4>
                    <form action="/admin/addabout" method="POST">
                        <textarea name="content" id="aboutmedit"></textarea>
                        <div class="form-group mt-3 float-end">
                            <input type="submit" class="btn btn-success" name="button" value="Update">
                        </div>
                    </form>
                </div>
                <!--end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div><!-- container -->

<script>
    $(document).ready(function () {
        $('#aboutmedit').summernote();
    });
    $('#aboutmedit').summernote({
        height: 300, // set editor height
        minHeight: null, // set minimum height of editor
        maxHeight: null, // set maximum height of editor
        focus: true // set focus to editable area after initializing summernote
    });
</script>
{% endblock %}
