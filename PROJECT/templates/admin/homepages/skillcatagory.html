{% extends 'admin/base.html' %}
{% block pages %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Blog Pages</a></li>
                        <li class="breadcrumb-item active">Add Blog Catagory</li>
                    </ol>
                </div>
                <h4 class="page-title">Blog Catagory</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Add Blog Catagory</h4>
                    <form action="/admin/skill/addcatagory" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Catagory"
                                id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Add</button>
                        </div>
                    </form>
                </div>
                <!--end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Blog Catagory Table</h4>
                    <table id="datatable" class="table table-bordered dt-responsive nowrap"
                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Catagory</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for skillcatagory in skillcatagory %}
                            <tr>
                                <td>{{skillcatagory.id}}</td>
                                <td>{{skillcatagory.name}}</td>
                                <td class="text-center">
                                    <a id="bEdit" type="button" class="btn btn-sm btn-soft-success btn-circle mr-2"
                                        href=""><i
                                            class="dripicons-pencil"></i></a>
                                    <a class="btn btn-sm btn-soft-danger btn-circle" id="bElim"
                                        href="/admin/skillcatagory/delete/{{skillcatagory.id}}" aria-hidden="true"><i
                                            class="dripicons-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
</div><!-- container -->
{% endblock %}
