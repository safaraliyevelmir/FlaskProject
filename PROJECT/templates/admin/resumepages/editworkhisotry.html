{% extends 'admin/base.html' %}
{% block pages %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Resume Pages</a></li>
                        <li class="breadcrumb-item active">Edit Work History</li>
                    </ol>
                </div>
                <h4 class="page-title">Edit Work History</h4>
            </div><!--end page-title-box-->
        </div><!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="/admin/workhistory" role="button">Back</a>
            <div class="card mt-4">
                <div class="card-body">        
                    <h4 class="mt-0 header-title">Edit Work History from here</h4>
                    <form action="/admin/updateworkhistory/{{workhistory.id}}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="worktitle"  value="{{workhistory.title}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="workstartdate" value="{{workhistory.startdate}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="workenddate"  value="{{workhistory.enddate}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="worktext"  value="{{workhistory.text}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Update</button>
                        </div>
                    </form>
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div><!-- container -->
{% endblock %}
