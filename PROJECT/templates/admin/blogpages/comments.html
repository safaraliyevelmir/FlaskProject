{% extends 'admin/base.html' %}
{% block pages %}
<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Blog Pages</a></li>
                        <li class="breadcrumb-item active">Blog Comments</li>
                    </ol>
                </div>
                <h4 class="page-title">Blog Comments</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Comment Table</h4>
                    <table id="datatable" class="table table-bordered dt-responsive nowrap"
                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Comment</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for comments in comments %}
                            <tr>
                                <td>{{comments.id}}</td>
                                <td>{{comments.name}}</td>
                                <td>{{comments.email}}</td>
                                <td>{{comments.comment}}</td>
                                <td class="text-center">
                                    <a class="btn btn-sm btn-soft-danger btn-circle" id="bElim" href="/admin/blog/deletecomment/{{comments.id}}"
                                        aria-hidden="true"><i class="dripicons-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
</div><!-- container -->
{% endblock %}
