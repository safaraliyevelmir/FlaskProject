{% extends 'admin/base.html' %}
{% block header %}
<link rel="shortcut icon" href="../../static/admin/images/favicon.ico">
<!-- App css -->
<link href="../../../static/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../../../static/admin/css/jquery-ui.min.css" rel="stylesheet">
<link href="../../../static/admin/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="../../../static/admin/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
<link href="../../../static/admin/css/app.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block pages %}
<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Blog Pages</a></li>
                        <li class="breadcrumb-item active">Edit Blog Catagory</li>
                    </ol>
                </div>
                <h4 class="page-title">Edit Blog Catagory</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Edit Blog Catagory</h4>
                    <form action="/admin/blog/editcatagory/{{catagory.id}}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" value="{{catagory.name}}"
                                id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Update</button>
                        </div>
                    </form>
                </div>
                <!--end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div><!-- container -->

<!-- jQuery  -->
<script src="../../../static/admin/js/jquery.min.js"></script>
<script src="../../../static/admin/js/jquery-ui.min.js"></script>
<script src="../../../static/admin/js/bootstrap.bundle.min.js"></script>
<script src="../../../static/admin/js/metismenu.min.js"></script>
<script src="../../../static/admin/js/waves.js"></script>
<script src="../../../static/admin/js/feather.min.js"></script>
<script src="../../../static/admin/js/jquery.slimscroll.min.js"></script>
<script src="../../../static/admin/plugins/apexcharts/apexcharts.min.js"></script>

<!-- App js -->
<script src="../../../static/admin/js/app.js"></script>
{% endblock %}
