{% extends "admin/base.html" %}
{% block header %}

<title>Admin Add Blog</title>
<style>
    textarea {
        font-family: 'Roboto', sans-serif;
    }
</style>
{% endblock %}

{% block pages %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Blog Pages</a></li>
                        <li class="breadcrumb-item active">Add Blog</li>
                    </ol>
                </div>
                <h4 class="page-title">Add Blog Post</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Add Blog Post</h4>
                    <form action="/admin/addblog" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" placeholder="Title" id="example-text-input"
                                required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="subtitle" placeholder="Subtitle"
                                id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="url" placeholder="url" id="example-text-input"
                                required>
                        </div>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" name="image" id="customFile" required>
                            <label class="custom-file-label" for="customFile">Choose image</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label text-left" style="font-size: 17px;">Catagory</label>
                            <div class="col-12">
                                <select name="catagory" class="form-control">
                                    {% for catagory in catagory %}
                                    <option value="{{catagory}}">{{catagory.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <textarea id="elm1" name="content"></textarea>
                        </div>
                        <!-- <div class="form-group">
                            <input class="form-control" type="text" name="tag" placeholder="Tag" id="example-text-input"
                                required>
                        </div> -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Send</button>
                        </div>
                    </form>
                </div>
                <!--end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div><!-- container -->

<script src="../../../static/admin/js/jquery.min.js"></script>
<!--Wysiwig js-->
<script src="../../../static/admin/plugins/tinymce/tinymce.min.js"></script>
<script src="../../../static/admin/pages/jquery.form-editor.init.js"></script>
{% endblock %}
