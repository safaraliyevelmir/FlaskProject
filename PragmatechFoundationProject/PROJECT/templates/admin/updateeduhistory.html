{% extends "admin/base.html" %}
{% block pages %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Update Education History</h1>
            <form action="/updateeduhistory/{{eduhistory.id}}" method="POST">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="worktitle" value="{{eduhistory.title}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workstartdate" value="{{eduhistory.startdate}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workenddate" value="{{eduhistory.enddate}}">
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="worktext" placeholder="Text" rows="5">{{eduhistory.text}}
                    </textarea>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success" name="button" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
