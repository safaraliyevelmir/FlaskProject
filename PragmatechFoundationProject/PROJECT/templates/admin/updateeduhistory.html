{% extends "admin/base.html" %}
{% block header %}

<title>Update Education</title>

{% endblock %}
{% block pages %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <a class="btn btn-primary" href="/eduhistory" role="button">Back</a>
            <h1 class="mt-4">Update Education History</h1>
            <form action="/updateeduhistory/{{eduhistory.id}}" method="POST">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="edutitle" value="{{eduhistory.title}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="edustartdate" value="{{eduhistory.startdate}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="eduenddate" value="{{eduhistory.enddate}}">
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="edutext" placeholder="Text" rows="5">{{eduhistory.text}}
                    </textarea>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success" name="button" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
