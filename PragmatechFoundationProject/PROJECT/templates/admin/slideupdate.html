{% extends "admin/base.html" %}
{% block pages %}
<div class="container">
  <div class="row">
      <div class="col-12 mt-4">
          <h1>Slider</h1>
          <form action="/updateslide/{{slide.id}}" method="POST">
              <div class="form-group mt-3">
                  <input type="text" class="form-control" name="name" value="{{slide.name}}">
              </div>
              <div class="form-group mt-3">
                  <input type="text" class="form-control" name="job" value="{{slide.job}}">
              </div>
              <div class="form-group mt-3">
                  <input type="text" class="form-control" name="text" value="{{slide.text}}">
              </div>
              <div class="form-group mt-3">
                  <input type="submit" class="btn btn-success" name="button" value="Add">
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
