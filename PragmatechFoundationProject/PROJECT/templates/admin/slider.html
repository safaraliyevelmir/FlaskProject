{% extends "admin/base.html" %}

{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Slider</h1>
            <form action="/admin/addslide" method="POST">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="job" placeholder="Job">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="text" placeholder="Text">
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success" name="button" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<section class="addslider mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-3">All Testimontional</h1>
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Job</th>
                <th scope="col">Text</th>
                <th scope="col">Action</th>              
              </tr>
            </thead>
            <tbody>
              {% for slide in slides %}
              <tr>
                <th scope="row">{{slide.id}}</th>
                <td>{{slide.name}}</td>
                <td>{{slide.job}}</td>
                <td>{{slide.text}}</td>
                <td>
                  <a href="/deleteslide/{{slide.id}}"><i class="bi bi-trash-fill"></i></a>
                  <a href="/updateslide/{{slide.id}}"><i class="bi bi-pencil"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
{% endblock %}
