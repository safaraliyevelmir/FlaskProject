{% extends 'admin/base.html' %}
{% block pages %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Resume Pages</a></li>
                        <li class="breadcrumb-item active">Slider</li>
                    </ol>
                </div>
                <h4 class="page-title">All Testimotionals</h4>
            </div><!--end page-title-box-->
        </div><!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">        
                    <h4 class="mt-0 header-title">Add Testimotionals from here</h4>
                    <form action="/admin/updateslide/{{slide.id}}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name"  value="{{slide.name}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="job" value="{{slide.job}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="text"  value="{{slide.text}}" id="example-text-input" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-gradient-primary ml-2">Update</button>
                        </div>
                    </form>
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div><!-- container -->
{% endblock %}
