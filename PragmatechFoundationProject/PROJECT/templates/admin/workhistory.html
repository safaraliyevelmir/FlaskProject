{% extends "admin/base.html" %}

{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Add Work History</h1>
            <form action="/admin/addworkhistory" method="POST">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="worktitle" placeholder="Title">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workstartdate" placeholder="Start Date">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workenddate" placeholder="End Date">
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="worktext" placeholder="Text" rows="5"></textarea>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success" name="button" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<section class="addslider mt-4">
    <div class="container mb-5">
      <div class="row">
        <div class="col-12">
          <h1 class="my-3">Work History</h1>
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Action</th>              
              </tr>
            </thead>
            <tbody>
                {% for workhistory in workhistorys %}
                <tr>
                    <th scope="row">{{workhistory.id}}</th>
                    <td>{{workhistory.title}}</td>
                    <td>{{workhistory.startdate}}</td>
                    <td>{{workhistory.enddate}}</td>
                    <td>
                      <a href="/deleteworkhistory/{{workhistory.id}}"><i class="bi bi-trash-fill"></i></a>
                      <a href="/updateworkhistory/{{workhistory.id}}"><i class="bi bi-pencil"></i></a>
                      <a href="/admin/workhistorydetail/{{workhistory.id}}"><i class="bi bi-folder2-open"></i></a>
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
{% endblock %}
