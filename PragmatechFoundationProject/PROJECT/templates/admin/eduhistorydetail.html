{% extends "admin/base.html" %}
{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1> Education History Details</h1>
            <ul class="list-group mt-4">
                <li class="list-group-item"><b>Title: </b>{{eduhistory.title}}</li>
                <li class="list-group-item"><b>Start Date: </b> {{eduhistory.startdate}} </li>
                <li class="list-group-item"><b>End Date: </b>{{eduhistory.enddate}} </li>
                <li class="list-group-item"><b>Text: </b> {{eduhistory.text}}</li>
              </ul>
        </div>
    </div>
</div>
{% endblock %}
