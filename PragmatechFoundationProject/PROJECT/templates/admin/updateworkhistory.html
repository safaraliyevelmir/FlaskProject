{% extends "admin/base.html" %}
{% block header %}

<title>Update Work History</title>

{% endblock %}
{% block pages %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <a class="btn btn-primary" href="/workhistory" role="button">Back</a>
            <h1 class="mt-4">Update Work History</h1>
            <form action="/updateworkhistory/{{workhistory.id}}" method="POST">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="worktitle" value="{{workhistory.title}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workstartdate" value="{{workhistory.startdate}}">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="workenddate" value="{{workhistory.enddate}}">
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="worktext"  rows="5">{{workhistory.text}}</textarea>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-success" name="button" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
