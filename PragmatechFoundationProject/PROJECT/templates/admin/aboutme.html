{% extends "admin/base.html" %}

{% block header %}
<title>Admin Aboutme</title>
{% endblock %}

{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Aboutme</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Aboutmecontent
                  <span>
                    <a href="/admin/aboutmeedit/1"><i class="bi bi-pencil"></i></a>
                  </span>
                </li>

                {% for aboutme in aboutme %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{aboutme.content|safe}}
                </li>
                {% endfor %}
              </ul>
        </div>
    </div>
</div>

{% endblock %}
