{% extends "admin/base.html" %}

{% block header %}


<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style>
    textarea{
        font-family: 'Roboto', sans-serif;
    }
</style>
{% endblock %}

{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <a class="btn btn-primary" href="/admin/aboutme" role="button">Back</a>
            <h1>Aboutme</h1>
            <form action="/admin/addabout" method="POST">
                <textarea name="content" id="aboutmedit"></textarea>
                <div class="form-group mt-3 float-end">
                    <input type="submit" class="btn btn-success" name="button" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
    $('#aboutmedit').summernote();
  });
  $('#aboutmedit').summernote({
  height: 300,                 // set editor height
  minHeight: null,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
</script>

{% endblock %}
