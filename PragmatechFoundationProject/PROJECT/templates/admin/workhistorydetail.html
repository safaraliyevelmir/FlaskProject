{% extends "admin/base.html" %}
{% block header %}

<title>Admin Work History Detail</title>

{% endblock %}
{% block pages %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <a class="btn btn-primary" href="/workhistory" role="button">Back</a>
            <h1 class="mt-4"> Working History Details</h1>
            <ul class="list-group mt-4">
                <li class="list-group-item"><b>Title: </b>{{workhistory.title}}</li>
                <li class="list-group-item"><b>Start Date: </b>{{workhistory.startdate}} </li>
                <li class="list-group-item"><b>End Date: </b>{{workhistory.enddate}} </li>
                <li class="list-group-item"><b>Text: </b> {{workhistory.text}}</li>
              </ul>
        </div>
    </div>
</div>
{% endblock %}
