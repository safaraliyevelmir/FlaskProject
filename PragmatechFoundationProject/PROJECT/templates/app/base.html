<!DOCTYPE html>
<html lang="en">

<head>
  <!--CSS-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/app/css/style.css">
  <link rel="stylesheet" href="static/app/css/grid.css">
  <link rel="stylesheet" href="static/app/css/resume.css">
  <link rel="stylesheet" href="static/app/css/contact.css">
  <link rel="stylesheet" href="static/app/css/portfolio.css">
  <link rel="stylesheet" href="static/app/css/grid2.css">
  <link rel="stylesheet" href="static/app/css/blog.css">
  <title>CV</title>
  {% block header %}
  
  {% endblock %}
  <!--Fontlar-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


  <!-- Slider -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <!--Profile Hissəsi-->
        {% block profile %}
        
        {% endblock %}
      </div>
      <div class="col-9">
        <!--Main Hissəsi-->
        <div class="main">
          <nav>
            <!--Menu Hissəsi-->
            {% block menu %}
            <div class="row" id="menu">
              <div class="col-md-8 col-sm-8 col-xs-4" id="menumain">
                <ul class="menu-ul">
                  <li>
                    <a href="/">
                      <div class="homebutton" id="btn1">
                        <i class="fas fa-home"></i>
                      </div>
                    </a>
                  </li>
                  <li> <a class="li" id="btn2" href="/resume">Resume</a></li>
                  <li> <a class="li" id="btn3" href="/portfolio">Portfolio</a></li>
                  <li> <a class="li" id="btn4" href="/blog">Blog</a></li>
                  <li> <a class="li" id="btn5" href="/contact">Contact</a></li>
                </ul>
                <ul class="responsivmenu-ul" style="display: none;">
                  <div class="homebutton-r">
                    <div class="homeicon-r">
                      <i class="fas fa-home"></i>
                    </div>
                  </div>
                </ul>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-8 dynamic" id="social1">
                <div class="hidden-md social-icons pull-right" id="social2">
                  <a class="fb">
                    <i class="fa fa-facebook face" id="socialmedia"></i>
                  </a>
                  <a class="insta">
                    <i class="fab fa-instagram instagram" id="socialmedia"></i>
                  </a>
                  <a class="linked">
                    <i class="fab fa-linkedin-in linkedin" id="socialmedia"></i>
                  </a>
                </div>
                <div id="mail">
                  <div id="mailbox">
                    <a id="mailto" href="mailto: abc@example.com">Mail me</a>
                    <div id="mailiconbox">
                      <i id="mailicon" class="fab fa-telegram-plane"></i>
                    </div>

                  </div>
                </div>
                <button style="outline: none; border: none; background: none;" class="openmenu" onclick="openmenu()">
                  <i class="fas fa-align-justify"></i>
                </button>
              </div>
            </div>
            {% endblock %}

            <div class="openmenu-ul close" id="openmenu">
              <ul>
                <!-- <li> <a class="" id="btn2" onclick="myFunction()">Resume</a></li>
                <li> <a class="" id="btn3" onclick="myFunction3()">Portfolio</a></li>
                <li> <a class="" id="btn4">Blog</a></li>
                <li> <a class="" id="btn5" onclick="myFunction5()">Contact</a></li> -->
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-12">
          <!--Content Hissəsi-->
          {% block pages %}
          
          {% endblock %}
          <div class="col-12">
            <div class="footer">
              <h1>Elmir Safaraliyev</h1>
              <h2>© 2021 All Copyrights reserved. Designed by <span>Elmir Safaraliyev</span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(".carousel").owlCarousel({
      margin: 20,
      loop: true,
      autoplay: true,
      autoplayTimeout: 2000,
      responsive: {
        0: {
          items: 1,
          nav: false
        },
        600: {
          items: 2,
          nav: false
        },
        1000: {
          items: 3,
          nav: false
        }
      }
    });
  </script>
  <!-- <script src="../../static/app/js/app.js"></script> -->
</body>

</html>
