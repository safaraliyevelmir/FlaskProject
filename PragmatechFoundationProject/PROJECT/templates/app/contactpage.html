{% extends "app/base.html" %}
{% block pages %}
<div class="contactmain">
  <div class="contact">
    <div class="contactform">
      <div class="contactformheader">
        <h1>Contact Form</h1>
        <span></span>
      </div>
      <form action="/addcontactform" method="POST">
        <div class="form-1">
          <input type="text" placeholder="Name" name="name">
        </div>
        <div class="form-2">
          <input type="email" placeholder="Email" name="email">
        </div>
        <div class="form-3">
          <textarea name="message" cols="54" rows="5" placeholder="Message" style="resize: none;"></textarea>
        </div>
        <div class="form-4">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="contactinfo">
      <div class="contactformheader">
        <h1>Contact Informations</h1>
        <span></span>
      </div>
      <ul class="contactul">
        {% for contact in contact %}
        <li>
          <span>{{contact.header}}</span>
          <p>{{contact.info}}</p>
        </li>
        {% endfor %}
