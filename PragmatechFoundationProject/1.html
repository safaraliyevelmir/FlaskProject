  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
          .open {
              display: block;
          }

          .close {
              display: none;
          }
      </style>
  </head>

  <body>
      <nav class="mobileMenu">
          <a href="#">Main Menu</a>
          <ul class='close'>
              <li>a</li>
              <li>b</li>
          </ul>
          
      </nav>
      <script>
          navStatus = true;
          nav = document.querySelector('.mobileMenu a');
          nav.addEventListener('click', function () {
              if (navStatus) {
                  this.nextElementSibling.className = 'open'
                  navStatus = false
              } else {
                  this.nextElementSibling.className = 'close'
                  navStatus = true
              }
          })
      </script>
  </body>

  </html>
