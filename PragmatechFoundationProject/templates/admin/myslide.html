{% extends "admin/base.html" %}
{% block page %}
<section class="addslider">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="my-3">All Testimontional</h1>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Job</th>
              <th scope="col">Text</th>
              <th scope="col">Action</th>              
            </tr>
          </thead>
          <tbody>
            {% for slide in slides %}
            <tr>
              <th scope="row">{{slide.id}}</th>
              <td>{{slide.name}}</td>
              <td>{{slide.job}}</td>
              <td>{{slide.text}}</td>
              <td>
                <a href="/delete/{{user['id']}}"><i class="bi bi-trash-fill"></i></a>
                <a href=""><i class="bi bi-pencil"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock %}
