{% extends "admin/base.html" %}
{% block page %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="my-3">Add New Slide</h1>
      <form action="/admin/addslide" action="/" method="POST" enctype="multipart/form-data">
        <div class="form-group my-3">
          <input type="text" class="form-control" name="name" placeholder="Testmontional Name">
        </div>
        <div class="form-group my-3">
          <input type="text"  class="form-control" name="job" placeholder="Testmontional Job">
        </div>
        <div class="form-group my-3">
          <input type="text"  class="form-control" name="text" placeholder="Testmontional Text">
        </div>
        <div class="form-group my-3">
          <input type=Submit  class="btn btn-success" name="Button" value="Add New Slide">
        </div>
      </form>
    </div>
  </div>
</div>
<section class="addslider">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="my-3">All Testimontional</h1>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Job</th>
              <th scope="col">Text</th>
              <th scope="col">Action</th>              
            </tr>
          </thead>
          <tbody>
            {% for slide in slides %}
            <tr>
              <th scope="row">{{slide.id}}</th>
              <td>{{slide.name}}</td>
              <td>{{slide.job}}</td>
              <td>{{slide.text}}</td>
              <td>
                <a href="/deleteslider/{{slide.id}}"><i class="bi bi-trash-fill"></i></a>
                <a href="/updateslider/{{slide.id}}"><i class="bi bi-pencil"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock %}
