{% extends "admin/base.html" %}
{% block page %}
<section class="addslider">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-3">All Portfolio</h1>
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Portfolio title</th>
                <th scope="col">Portfolio Subtitle</th>
                <!-- <th scope="col">Potfolio Text</th> -->
                <th scope="col">Action</th>              
              </tr>
            </thead>
            <tbody>
              {% for newportfolio in portfolio %}
              <tr>
                <th scope="row">{{newportfolio.id}}</th>
                <td>{{newportfolio.title}}</td>
                <td>{{newportfolio.subtitle}}</td>
                <td>
                  <a href=""><i class="bi bi-trash-fill"></i></a>
                  <a href=""><i class="bi bi-pencil"></i></a>
                  <a href=""><i class="bi bi-folder2-open"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
